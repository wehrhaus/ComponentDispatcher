<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component Dispatcher</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="container">

        <h1>Component Dispatcher</h1>

        <hr>

        <div data-component="examples.addClass examples.addShadow" data-component-options='{"class": "bg-success", "classNameTextSelector": ".currentClass"}' class="col-md-12">
            <p>This example will trigger two calls:</p>
            <ul>
                <li>examples.addClass()</li>
                <li>examples.addShadow()</li>
            </ul>
        </div>

        <div data-component="examples.addShadow" class="col-md-12">
            <p>This example will trigger:</p>
            <ul>
                <li>examples.addShadow()</li>
            </ul>
        </div>

    </div>

    <script src="examples.js"></script>
    <script src="ComponentDispatcher.js"></script>

</body>
</html>
